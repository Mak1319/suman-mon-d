name: Deploy the static website 

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Basic testing
        run: echo "Mainak"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Main deployment
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
      